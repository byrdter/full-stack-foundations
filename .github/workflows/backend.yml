name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      # Use in-memory SQLite to satisfy settings without requiring Postgres.
      DATABASE_URL: sqlite+aiosqlite:///:memory:
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --dev

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Typecheck (mypy)
        run: uv run mypy app

      - name: Typecheck (pyright)
        run: uv run pyright app

      - name: Tests (unit-only)
        run: uv run pytest -m "not integration"
